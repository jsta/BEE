openapi: 3.0.3
servers:
  - url: /
info:
  title: BEE Scheduler API
  description: BEE Scheduler API implementing efficient scheduling.
  version: '0.1'
paths:
  /bee_sched/v1/schedule:
    summary: Main scheduling endpoint
    put:
      summary: >-
        Send workflow/partition information to the scheduler and get
        scheduling information
      description: ''
      operationId: schedule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleInput'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleResult'
        default:
          description: Default error sample response
components:
  schemas:
    ScheduleInput:
      properties:
        workflow:
          $ref: '#/components/schemas/Workflow'
        clusters:
          type: array
          items:
            $ref: '#/components/schemas/Cluster'
# TODO: This property may not be necessary
        start_time:
          type: integer
      required:
        - workflow
        - clusters
        - start_time
    ScheduleResult:
      properties:
        name:
          type: string
        provision:
          type: object
          values:
            $ref: '#/components/schemas/TimeSlot'
      required:
        - name
    Cluster:
      properties:
        name:
          type: string
        partitions:
          type: array
          items:
            $ref: '#/components/schemas/Partition'
      required:
        - name
        - partitions
    TimeSlot:
      properties:
        task:
          $ref: '#/components/schemas/Task'
        start_time:
          type: integer
        runtime:
          type: integer
        partition:
          $ref: '#/components/schemas/Partition'
      required:
    Allocation:
      properties:
        status:
          type: string
          enum:
            - RUNNING
            - COMPLETE
        steps_to_partitions:
          type: object
          description: Step names to partition names to run on
        start_time:
          type: integer
      required:
        - status
      example:
        empty:
          summary: Empty value
          value:
            steps_to_partitions: {}
            start_time: ''
        single:
          summary: Single node allocation
          value:
            steps_to_partitions:
              wc: debug
            start_time: 6000
        double:
          summary: Double node allocation
          value:
            steps_to_partitions:
              wc: debug1
              grep: debug2
            start_time: 8000
    Partition:
      properties:
        name:
          type: string
      required:
        - name
      example: {}
    Workflow:
      properties:
        name:
          type: string
        levels:
          type: array
          items:
            type: array
            items:
              $ref: '#/components/schemas/Task'
      required:
        - name
        - levels
      example: {}
    Task:
      properties:
        properties:
          name:
            type: string
          runtime:
            type: integer
      required:
        - name
        - runtime
